{% extends "base.html" %}

{% block title%}
DOCTOR
{% endblock title%}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br>
            <h2 class="text-center text-white bg-primary">Doctors Booking</h2>
                {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            <br>
            <form action="/doctor" class="jumbotron" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="doctorname" placeholder="Doctor Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email"  value={{current_user.email}} required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="dept" placeholder="Doctor Dept" required>
                </div>
                <button type="submit" class="btn btn-success btn-sm btn-block">Book</button>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
